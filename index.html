<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary card</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="resp-style.css">
</head>
<body>

  <div class="contain">
    <div class="card">
      <picture>
        <img src="images/illustration-hero.svg" alt="card-header-image">
      </picture>
      <div class="card-content">
        <div class="card-text">
          <h4>Order Summary</h4>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="card-plan d-flex">
              <i><img src="images/icon-music.svg" alt="music-icon"></i>
              <div class="plan-year">
                <p class="bold">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
        </div>
        <div class="card-btn">
          <button class="btn main-btn">Proceed to Payment</button>
          <button class="btn second-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
